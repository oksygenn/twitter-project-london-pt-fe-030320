<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Twitter</title>
  </head>

  <body class="login">
    <main class="login-background">
      <div class="yellow-triangle"></div>
      <img src="images/human-sitting.png" class="login-page-image" alt="" />
      <form class="login-form" action="#">
        <input type="text" placeholder="User name" class="username" /><br />
        <input type="password" placeholder="Password" class="password" /><br />
        <input type="submit" value="Login" id="login" class="login-button" />
      </form>
    </main>
  </body>

  <script type="module" src="js/login.js"></script>
</html>
