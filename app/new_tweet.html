<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Create new tweet</title>
  </head>

  <body class="create-tweet-background">
    <header class="tweet-page-buttons">
      <img src="../images/yellow-arrow.svg" alt="" />
      <input type="submit" value="Tweet" class="tweet-btn" />
    </header>
    <div class="tweet-yellow-line"></div>
    <div class="textarea">
      <textarea
        class="new-tweet-text"
        name="tweet-text"
        placeholder="What's on your mind?"
        id=""
        cols="42"
        rows="6"
      ></textarea>
    </div>
  </body>
  <script type="module" src="./js/new_tweet.js"></script>
</html>
