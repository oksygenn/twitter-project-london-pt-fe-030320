<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Tweet</title>
  </head>
  <body class="comments-body">
    <header class="comments-header">
      <img class="go-back" src="../images/yellow-arrow.svg" alt="" />
      <button class="comment-tweet-btn">Tweet</button>
    </header>
    <div class="tweet-yellow-line"></div>

    <main class="comments-background">
      <div class="container">
        <div class="relative">
          <div class="tweet-page">
            <div class="tweet-icon">
              <img src="" class="user-pic" />
            </div>

            <div class="tweet-user-details">
              <div class="user-full-name"></div>
              <div class="details-extra">
                <p class="user-info">@codersinhoods</p>
              </div>
              <div class="header-purple-hr-line"></div>
              <div class="header-grey-hr-line"></div>
            </div>
          </div>
        </div>

        <div class="page-padding">
          <div class="tweet-body">
            <p class="tweet-content tweet-content-color"></p>
          </div>
          <div class="tweet-line"></div>
          <div class="tweet-footer">
            <div class="tweet-buttons">
              <div class="like-button button counter-btn">
                <p class="like-quantity quantity"></p>
              </div>
              <div class="retweet-button button counter-btn">
                <p class="retweet-quantity quantity">0</p>
              </div>
              <div class="comment-button button">
                <img src="images/comment.svg" alt="comment icon" />
                <p class="comment-quantity quantity">0</p>
              </div>
            </div>
          </div>

          <div class="tweet-comment-field hidden">
            <div class="comment-line"></div>
            <textarea
              class="comment-body border-primary background-textarea"
              type="text"
              placeholder="Your comment..."
            ></textarea
            ><br />
            <div class="tweet-comment-buttons">
              <img src="images/back-arrow.svg" alt="" />
              <input
                type="submit"
                class="reply-to-tweet comment-btn"
                value="Reply"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="comments-wrapper">
        <div class="header-comments">
          <h3>Comments</h3>
        </div>
        <div class="comment template">
          <div class="comment-mini-header">
            <div class="comment-mini-icon">
              <img src="" class="user-pic" />
            </div>

            <div class="comment-user-details">
              <div class="comment-user-name"></div>
              <div class="details-extra">
                <p class="comment-user-info">@coders</p>
              </div>
              <div class="header-purple-hr-line"></div>
              <div class="header-grey-hr-line"></div>
            </div>
          </div>

          <div class="comments-comment-body">
            <p class="comment-text"></p>
          </div>
          <div class="comment-line"></div>
        </div>
      </div>
    </main>

    <div class="new-comment-icon">
      <img src="images/new-comment-icon.svg" alt="create new comment button" />
    </div>
  </body>
  <script type="module" src="./js/comments.js"></script>
</html>
