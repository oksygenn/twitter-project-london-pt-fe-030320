<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Twitter</title>
  </head>
  <body class="main-default-background">
    <header class="main-page">
      <div class="main-icon">
        <img src="images/main-camera.svg" class="camera" />
      </div>
      <div class="details">
        <h3 class="full-name">Oksana Kostenko</h3>
        <ul class="details-extra">
          <li class="user-info">@codersinhoods</li>
          <!-- add one more class-->
          <li class="user-info">London, UK</li>
          <!-- add one more class-->
          <li class="followers">
            <span class="bold-numbers">0</span> Followers
            <!-- add one more class-->
          </li>
          <li class="following">
            <span class="bold-numbers">0</span> Following
            <!-- add one more class-->
          </li>
        </ul>
        <div class="header-purple-hr-line"></div>
        <div class="header-grey-hr-line"></div>
      </div>
    </header>

    <div class="tweets-container"></div>

    <div class="new-tweet-icon">
      <img src="images/tweet-new.svg" alt="create new tweet button" />
    </div>
  </body>
  <script type="module" src="./js/index.js"></script>
</html>
