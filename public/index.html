<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter</title>
  </head>

  <body class="main-default-background">
    <div class="main-default-background-shapes"></div>

    <header class="main-page">
      <div class="main-icon">
        <img src="images/main-camera.svg" class="camera" />
      </div>
      <div class="details">
        <h3 class="full-name">Coders In Hoods</h3>
        <ul class="details-extra">
          <li class="user-info">@codersinhoods</li>
          <li class="user-info">London, UK</li>
          <li class="followers">
            <span class="bold-numbers">0</span> Followers
          </li>
          <li class="following">
            <span class="bold-numbers">0</span> Following
          </li>
        </ul>
      </div>
    </header>

    <div class="tweets-container">
      <div class="tweet">
        <h3>Name</h3>
        <p>18/02/2020</p>

        <p class="tweet-body">
          Zen does not confuse spirituality with thinking about God while one is
          peeling potatoes. Zen spirituality is just to peel the potatoes.
        </p>
      </div>
    </div>
  </body>
</html>
